<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet" />
</head>

<body>
  <nav class="flex h-16 w-full justify-between bg-black px-[10px]">
    <div class="flex h-16 w-[11%] items-center justify-center border-[#a19f9f] border-r-[1px] bg-[#f17373]">
      <p class="text-center font-Monoton text-[40px] text-white">BCC</p>
    </div>
    <!-- 1 -->
    <div class="flex h-16 w-[12%] items-center justify-center border-[#a19f9f] border-r-[1px] bg-[#fc5c00]">
      <p>
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#fff" class="bi bi-person-circle"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />

      <span class="ml-4 font-Permanent text-white">Sing in</span>

    <!-- 2 -->
    <div class="flex h-16 w-[8%] items-center justify-center border-[#a19f9f] border-r-[1px] bg-[#fb0]">
      <p class="font-Permanent text-white">News</p>
    </div>
    <!-- 3 -->
    <div class="flex h-16 w-[8%] items-center justify-center border-[#a19f9f] border-r-[1px] bg-[#bafd00]">
      <p class="font-Permanent text-white">Sport</p>
    </div>
    <!-- 4 -->
    <div class="flex h-16 w-[8%] items-center justify-center border-[#a19f9f] border-r-[1px] bg-[#86ec7c]">
      <p class="font-Permanent text-white">Real</p>
    </div>
    <!-- 5 -->
    <div class="flex h-16 w-[9%] items-center justify-center border-[#a19f9f] border-r-[1px] bg-[#09ff00]">
      <p class="font-Permanent text-white">Worklife</p>
    </div>
    <!-- 6 -->
    <div class="flex h-16 w-[7%] items-center justify-center border-[#a19f9f] border-r-[1px] bg-[#57dacf]">
      <p class="font-Permanent text-white">Travel</p>
    </div>
    <!-- 7 -->
    <div class="flex h-16 w-[7%] items-center justify-center border-[#a19f9f] border-r-[1px] bg-[#09f]">
      <p class="font-Permanent text-white">Future</p>
    </div>
    <!-- 8 -->
    <div class="flex h-16 w-[12%] items-center justify-center border-[#a19f9f] border-r-[1px] bg-[#8100fa]">
      <p class="font-Permanent text-white">More</p>
      <p class="font-Permanent text-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down"
          viewBox="0 0 16 16">
          <path
            d="M3.204 5h9.592L8 10.481zm-.753.659 4.796 5.48a1 1 0 0 0 1.506 0l4.796-5.48c.566-.647.106-1.659-.753-1.659H3.204a1 1 0 0 0-.753 1.659" />
        </svg>
      </p>
    </div>
    <!-- 9 -->
    <div class="flex h-16 w-[18%] items-center justify-center bg-[#0026ff]">
      <input type="text" placeholder="Search" class="p-[8px] font-Permanent placeholder:font-Permanent w-[92%]"/>
      <p class="text-black font-Permanent absolute ml-[13%]">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
